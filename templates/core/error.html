{% extends "base.html" %}
{% load static %}

{% block title %}Error - WorkComp Rates{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Oops! Something went wrong</h2>
                    <p class="text-muted mb-4">{{ error_message|default:"An unexpected error occurred." }}</p>
                    <div class="d-flex gap-2 justify-content-center">
                        <a href="{% url 'commercial_rate_insights' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Back to Insights
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
